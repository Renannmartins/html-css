<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de lista</title>
</head>
<body>
    <h1>Testa de lista ordenadas e não ordenadas</h1>
    <h2>Lista ordenadas</h2>
     <ol type="I">
        <li>João</li>
        <li>Maria</li>
        <li>Lucas</li>
        <li>Felipe</li>
        <li>Joâo guilherme</li>
        <li>Vitor</li>
        <li>Ferreia</li>
        <li>Miguel</li>
     </ol>
     <h2>Lista não Ordenadas</h2>
     <ul type="circle">
        <li>Leite</li>
        <li>Feijão</li>
        <li>Açucar</li>
        <li>Tomate</li>
        <li>Oléo</li>
        <li>Frango</li>
     </ul>
</body>
</html>
