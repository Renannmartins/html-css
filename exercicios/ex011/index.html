<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Você não ama ninguém - Knust  Cesar Mc  Chris  Xamã (Prod. Malak).mp3" type="audio/mpeg">
        <source src="midia/Você não ama ninguém - Knust  Cesar Mc  Chris  Xamã (Prod. Malak).ogg" type="audio/ogg">
        <source src="midia/Você não ama ninguém - Knust  Cesar Mc  Chris  Xamã (Prod. Malak).wav" type="audio/wav">
        <p>Seu navegader infelizmente não suporta está musica
            clique <a href="midia/Você não ama ninguém - Knust  Cesar Mc  Chris  Xamã (Prod. Malak).mp3">aqui</a> para baixar!
        </p>
    
    </audio>
</body>
</html>
