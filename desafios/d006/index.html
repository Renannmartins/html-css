<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cad caso.</P>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt; para inserir páragrafos">Parágrafos</abbr></li>
        <li><abbr title="Use as tags de &lt;h1&gt; até a tag &lt;h6&gt; para inserir niveis de titúlos">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; para inserir imagens">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; para fazer Abreviações">Abreviações</abbr></li>
        <li><abbr title="USe a tag &lt;code&gt; para utilizar Códigos-fonte " >Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para fazer listas númeras">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para fazer listas com demarcadores">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
